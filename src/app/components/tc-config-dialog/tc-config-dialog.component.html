<h2 mat-dialog-title>Configurar Taxa TC â†’ GP</h2>

<mat-dialog-content>
	<form [formGroup]="configForm">
		<mat-form-field
			appearance="outline"
			class="full-width"
		>
			<mat-label>1 Tibia Coin equivale a (GP)</mat-label>
			<input
				matInput
				type="number"
				formControlName="tcToGpRate"
				placeholder="37000"
			/>
			<span matSuffix>GP</span>
			<mat-hint>Defina quantos Gold Pieces vale 1 Tibia Coin</mat-hint>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="onCancel()"
	>
		Cancelar
	</button>
	<button
		mat-raised-button
		color="primary"
		(click)="onSave()"
		[disabled]="!configForm.valid"
	>
		Salvar
	</button>
</mat-dialog-actions>
